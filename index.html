<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Pulsador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>El Pulsador Misterioso</h1>
    <p id="objective" class="objective">¡Prepárate para jugar!</p> <!-- Aquí se muestra el objetivo -->
    <p>Mantén presionado el botón para descubrir tu destino. ¡Suelta cuando creas que es suficiente!</p>
    <button id="blindButton">Presiona y Mantén</button>
    <div id="result" class="hidden"></div>
    <ul id="history" class="history">
      <h2>Historial de Resultados</h2>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
